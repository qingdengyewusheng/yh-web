<body>
    <img src="124.jpg" alt="" id="img">
    <script>
        // var img =document.getElementById('img');
        // document.onkeydown =function(e){

        //     //37 左 38上 39右 37下
        //     switch(e.keyCode){
        //         case 39:img.style.marginLeft = "60px";
        //         break

        var img = document.getElementById('img');
        var w =0,s=0,a=0,d=0;
        document.onkeydown =function(e){
            alert('按下');
        }  
        document.onkeydown = function(e){
            // alert(e.keyCode);
            //37左
            //38上
            //39右
            //40下
            switch(e.keyCode){
                case 39: 
                    img.style.marginLeft = d * 50 + 'px';
                    d++;
                    break;
                case 40:
                    img.style.marginTop = s * 50 + 'px';
                    s++;
                    break;
                case 38:
                    img.style.marginTop = w * -50 + 'px';
                    w++;
                    break;
                case 37:
                    img.style.marginLeft = a * -50 + 'px';
                    a++;
                    break;
            }
        }
        document.onkeyup =function(e){
            alert('抬起了');
        }
    </script>
</body>
</html>
