<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
       *{
           margin:0;
           padding: 0;
       }
       #dd{
           width: 500px;
           height: 300px;
           background-color: red;
           margin: 0 auto;
           position: relative;
       }
       #ez{
           width: 200px;
           height: 100px;
           background-color: yellow;
           position: absolute;
           top: 50%;
           left: 50%;
       }
    </style>
</head>
<body>
    <div id="dd">
        <div id="ez"></div>
    </div>
    <script>
        var ez=document.getElementById('ez');
        console.log(ez.offsetLeft);
        console.log(ez.offsetTop);
    </script>
</body>
</html>
