<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        #div{
            width: 100px;
            height: 100px;
            padding: 100px;
            margin: 5px;
            border: 10px solid black;
            background-color: red;
            margin: 100px auto;
        }
    </style>
</head>
<body>
    <div id="mydiv"></div>
    <script>
        var mydiv=document.getElementById('mydiv')
        console.log(mydiv.style);//这种方法只能拿到内敛样式
        console.log(mydiv.offsetWidth);

        console.log(mydiv.clientWidth);
    </script>
</body>
</html>
