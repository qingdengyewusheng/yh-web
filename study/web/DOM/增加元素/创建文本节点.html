<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <p id="p"></p>
    <script>
        var p=document.getElementById('p');
        var text=document.createTextNode('本无争锋欲,奈何尘世迫.');
        p.appendChild(text);
    
    </script>
</body>
</html>
