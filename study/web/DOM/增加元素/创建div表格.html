<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <style>
        #box{
            position: relative;
        }
        #box > div{
            width: 50px;
            height: 50px;
            border: 1px solid rgb(168, 161, 161);
            position: absolute;
            background-image: url(../1.jpg);
            opacity: 0;
            transition: 0.5s;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <script>
        var box =document.getElementById('box');
        //要一个10*10的大表格 50*50
        for(var i=0;i<10;i++){
            for(var j=0;j<10;j++){
                var div =document.createElement('div');
                box.appendChild(div);
                div.style.top = i*50+'px';
                div.style.left= j*50+'px';
                div.style.backgroundPositionX = j * -50 + 'px';
                div.style.backgroundPositionY = i * -50 + 'px';
                div.onmousemove =function(){
                    // this.style.backgroundColor = 'red';
                    this.style.opacity = 1;
                }
            }
        }
    </script>
</body>
</html>
