<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 一个数字79387.348的工程款,保留两位小数存入,显示在页面id为h3的元素中 -->
    <div id="h3"></div>
    <script>
        var num = new Number(79387.348);
        document.getElementById('h3').innerHTML = num.toFixed(2);
    </script>
</body>
</html>
