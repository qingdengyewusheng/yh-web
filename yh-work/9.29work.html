<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			*{
				padding: 0px;
				margin: 0px;
			}
			.total{
				width: 400px;
				height: 300px;
				margin: 0 auto;
				margin-top: 50px;
				line-height: 40px;
			}
			.total i{
				font-style: normal;
			}
			.total button{
				width: 50px;
				height: 30px;
			}
		</style>
	</head>
	<body>
		<div class="total">
			<i>用户名:</i>
			<input type="text" name="" id="in1" value="" />
			<span id="hint1"></span>
			<br />
			<i>密码:</i>
			<input type="password" name="" id="in2" value="" />
			<span id="hint2"></span>
			<br />
			<button id="btn">注册</button>
		</div>
		<script type="text/javascript">
			var in1=document.getElementById('in1');   
            var in2=document.getElementById('in2');
            var btn=document.getElementById('btn')
            var span1=document.getElementById('hint1');
            var span2=document.getElementById('hint2');
            var yy=['tom','jack','lili'];
            in1.onblur=function(){
				if(yy.indexOf(in1.value)!=-1){
				    hint1.innerHTML="用户名已被注册";
				} else if (in1.value=='') {
				    hint1.innerHTML="用户名不能为空";
				}else{
				    hint1.innerHTML="用户名可用";
				}            
            }
		    in1.onfocus=function(){
				if(yy.indexOf(in1.value)!=-1){
                    hint1.innerHTML="用户名已被注册";
				 }else{
                    hint1.innerHTML="请输入用户名";
				 }                
		    }
            in2.onfocus=function(){
                hint2.innerHTML="密码至少6位";
            }
            in2.onblur=function(){
                if (in2.value=='') {
                hint2.innerHTML="密码不能为空";
                }else{
                    hint2.innerHTML="";
                }
            }
            btn.onclick=function(){
			    if (in1.value==''&&in2.value=='') {
				    alert('用户名或密码不能为空');			    
			    }else if (in1.value=='') {
                    alert('用户名不能为空');
                } else if (in2.value=='') {
                    alert('密码不能为空');
                }else if (yy.indexOf(in1.value)!=-1) {
                    alert('用户名已被注册');
                }else{
				    alert('注册成功')
			    }
            }
		</script>
	</body>
</html>
